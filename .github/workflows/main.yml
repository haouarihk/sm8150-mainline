name: build kernel

on:
  push:
    branches: [ "vayu-6.0-rc1" ]
  pull_request:
    branches: [ "vayu-6.0-rc1" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v2

    - name: Checkout zipper
      uses: actions/checkout@v2
      with:
        repository: lemniskett/AnyKernel3
        path: zipper
        
    - name: updating apt
      run: sudo apt update
      
    - name: installing essentials
      run: sudo apt install -y build-essential flex bison libssl-dev libelf-dev

    - name: Android kernel build
      uses: lemniskett/android-kernel-actions@master
      id: build
      env:
        NAME: vayu-sm8150-mainline
      with:
        arch: arm64
        compiler: gcc/10
        defconfig: defconfig sm8150
        image: Image.gz-dtb

    - name: Release build
      uses: ncipollo/release-action@v1
      with:
        artifacts: ${{ steps.build.outputs.outfile }}
        token: ${{ secrets.GITHUB_TOKEN }}
